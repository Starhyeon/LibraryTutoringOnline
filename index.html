<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Bellmore Tutoring | Online Math Tutoring</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <span class="logo-icon">✨</span>
                <span class="logo-text">North Bellmore Tutoring</span>
            </div>
            <div class="nav-links">
                <div class="subject-links">
                    <button type="button" class="subject-btn" data-subject="math">Math</button>
                    <button type="button" class="subject-btn" data-subject="reading">Reading</button>
                    <button type="button" class="subject-btn" data-subject="science">Science</button>
                    <button type="button" class="subject-btn" data-subject="history">History</button>
                </div>
                <div class="auth-links">
                    <button type="button" class="btn btn-primary">Login / Sign Up</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Subject Panel -->
    <div id="subject-content" class="subject-panel" aria-hidden="true">
        <div class="container">
            <button id="close-panel" class="close-btn" aria-label="Close Panel">&times;</button>
            <div id="panel-body"></div>
        </div>
    </div>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container hero-content">
            <div class="badge">Free Tutoring Sessions</div>
            <h1>Online <span class="text-gradient">Math Tutoring</span></h1>
            <p class="subtitle">K–6 • NYC Curriculum • Library-Supported. We offer foundational support to build confidence and skill in young learners.</p>
            <div class="hero-btns">
                <button type="button" class="btn btn-primary lg">View Curriculum</button>
                <button type="button" class="btn btn-outline lg">Register Online</button>
            </div>
        </div>
    </header>

    <!-- JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
